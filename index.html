    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const questionPage = document.getElementById('questionPage');
        const confessionPage = document.getElementById('confessionPage');
        const particlesContainer = document.getElementById('particles');
        const floatingHeartsContainer = document.getElementById('floatingHearts');
        const sparklesContainer = document.getElementById('sparkles');

        // Create particles
        function createParticles() {
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.width = Math.random() * 5 + 2 + 'px';
                particle.style.height = particle.style.width;
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 20 + 's';
                particle.style.animationDuration = Math.random() * 10 + 10 + 's';
                particlesContainer.appendChild(particle);
            }
        }

        function createFloatingHeart() {
            const heart = document.createElement('div');
            heart.className = 'floating-heart';
            const hearts = ['‚ù§Ô∏è', 'üíï', 'üíñ', 'üíó', 'üíì', 'üíù', 'üíò'];
            heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
            heart.style.left = Math.random() * 100 + '%';
            heart.style.animationDelay = Math.random() * 2 + 's';
            heart.style.fontSize = Math.random() * 2 + 1.5 + 'em';
            floatingHeartsContainer.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 8000);
        }

        // Create sparkles
        function createSparkle(x, y) {
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            sparkle.textContent = '‚ú®';
            sparkle.style.left = x + 'px';
            sparkle.style.top = y + 'px';
            sparklesContainer.appendChild(sparkle);

            setTimeout(() => {
                sparkle.remove();
            }, 2000);
        }

        // Initialize
        createParticles();
        setInterval(createFloatingHeart, 300);

        // Mouse move sparkles
        let sparkleTimeout;
        document.addEventListener('mousemove', (e) => {
            clearTimeout(sparkleTimeout);
            sparkleTimeout = setTimeout(() => {
                if (Math.random() > 0.8) {
                    createSparkle(e.clientX, e.clientY);
                }
            }, 50);
        });

        // No button behavior
        let noBtnAttempts = 0;
        noBtn.addEventListener('mouseenter', moveNoButton);
        noBtn.addEventListener('click', (e) => {
            e.preventDefault();
            moveNoButton();
        });

        function moveNoButton() {
            noBtnAttempts++;
            const buttonsWrapper = document.querySelector('.buttons-wrapper');
            const rect = buttonsWrapper.getBoundingClientRect();
            
            const maxX = rect.width - noBtn.offsetWidth - 20;
            const maxY = rect.height - noBtn.offsetHeight - 20;
            
            let randomX = Math.random() * maxX;
            let randomY = Math.random() * maxY;
            
            // Add more erratic movement as attempts increase
            if (noBtnAttempts > 3) {
                randomX += (Math.random() - 0.5) * 100;
                randomY += (Math.random() - 0.5) * 100;
                noBtn.style.transform = 'scale(' + (0.8 + Math.random() * 0.4) + ') rotate(' + (Math.random() * 360) + 'deg)';
            }
            
            noBtn.style.left = Math.max(0, Math.min(maxX, randomX)) + 'px';
            noBtn.style.top = Math.max(0, Math.min(maxY, randomY)) + 'px';
            
            // Change text as user tries more
            if (noBtnAttempts === 3) noBtn.innerHTML = '<span>ƒê·ª´ng m√†! ü•∫</span>';
            if (noBtnAttempts === 5) noBtn.innerHTML = '<span>B·∫•m ƒê·ªìng √ù ƒëi! üíï</span>';
            if (noBtnAttempts === 8) noBtn.innerHTML = '<span>Please... üôè</span>';
        }

        // Yes button
        yesBtn.addEventListener('click', () => {
            // Explosion effect
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    createFloatingHeart();
                    const x = Math.random() * window.innerWidth;
                    const y = Math.random() * window.innerHeight;
                    createSparkle(x, y);
                }, i * 50);
            }

            setTimeout(() => {
                questionPage.style.display = 'none';
                confessionPage.style.display = 'block';
            }, 500);
        });
    </script>
