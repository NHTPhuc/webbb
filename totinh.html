<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dành cho Duyên 💖</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
            background: #000;
        }

        /* Background Animation */
        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #ff6b6b, #ee5a6f, #c44569, #786fa6, #f8b195);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            z-index: 0;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            animation: floatParticle 20s infinite;
        }

        @keyframes floatParticle {
            0%, 100% {
                transform: translateY(0) translateX(0) scale(1);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) translateX(100px) scale(0);
                opacity: 0;
            }
        }

        /* Floating Hearts */
        .floating-hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
        }

        .floating-heart {
            position: absolute;
            font-size: 2em;
            opacity: 0;
            animation: floatHeart 8s infinite;
        }

        @keyframes floatHeart {
            0% {
                transform: translateY(100vh) rotate(0deg) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 0.8;
            }
            90% {
                opacity: 0.8;
            }
            100% {
                transform: translateY(-20vh) rotate(360deg) scale(1.5);
                opacity: 0;
            }
        }

        /* Container */
        .container {
            position: relative;
            z-index: 10;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            padding: 60px 50px;
            border-radius: 40px;
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.4);
            max-width: 650px;
            width: 100%;
            text-align: center;
            position: relative;
            border: 2px solid rgba(255, 255, 255, 0.3);
            animation: cardEntry 1s ease;
        }

        @keyframes cardEntry {
            from {
                opacity: 0;
                transform: scale(0.8) translateY(50px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        /* Question Page */
        .question-page {
            display: block;
        }

        .confession-page {
            display: none;
        }

        .title {
            font-size: 3.5em;
            font-weight: bold;
            background: linear-gradient(45deg, #ff6b6b, #ee5a6f, #c44569);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
            animation: titlePulse 2s ease infinite;
        }

        @keyframes titlePulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .big-emoji {
            font-size: 8em;
            margin: 30px 0;
            animation: emojiFloat 3s ease-in-out infinite;
            filter: drop-shadow(0 10px 20px rgba(0, 0, 0, 0.3));
        }

        @keyframes emojiFloat {
            0%, 100% { transform: translateY(0) rotate(-5deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }

        .subtitle {
            font-size: 1.8em;
            color: #555;
            margin: 20px 0;
            font-weight: 600;
            line-height: 1.6;
        }

        .description {
            font-size: 1.2em;
            color: #777;
            margin: 15px 0;
            line-height: 1.8;
        }

        /* Buttons Container */
        .buttons-wrapper {
            margin-top: 50px;
            position: relative;
            height: 150px;
        }

        .buttons {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            height: 100%;
        }

        button {
            padding: 20px 50px;
            font-size: 1.4em;
            font-weight: bold;
            border: none;
            border-radius: 60px;
            cursor: pointer;
            transition: all 0.4s ease;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        button:hover::before {
            width: 300px;
            height: 300px;
        }

        #yesBtn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            z-index: 2;
            animation: yesButtonGlow 2s ease infinite;
        }

        @keyframes yesButtonGlow {
            0%, 100% {
                box-shadow: 0 10px 30px rgba(245, 87, 108, 0.4);
            }
            50% {
                box-shadow: 0 10px 50px rgba(245, 87, 108, 0.8), 0 0 30px rgba(245, 87, 108, 0.6);
            }
        }

        #yesBtn:hover {
            transform: scale(1.15) rotate(-2deg);
            box-shadow: 0 15px 50px rgba(245, 87, 108, 0.6);
        }

        #yesBtn span {
            position: relative;
            z-index: 1;
        }

        #noBtn {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            color: #555;
            position: relative;
            transition: all 0.15s ease;
        }

        #noBtn span {
            position: relative;
            z-index: 1;
        }

        /* Confession Page */
        .confession-content {
            animation: confessionEntry 1.5s ease;
        }

        @keyframes confessionEntry {
            0% {
                opacity: 0;
                transform: scale(0.5) rotateY(90deg);
            }
            100% {
                opacity: 1;
                transform: scale(1) rotateY(0deg);
            }
        }

        .confession-title {
            font-size: 3.5em;
            font-weight: bold;
            background: linear-gradient(45deg, #ff6b6b, #ee5a6f, #c44569, #f8b195);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 30px;
            animation: rainbowText 3s ease infinite;
        }

        @keyframes rainbowText {
            0%, 100% { filter: hue-rotate(0deg); }
            50% { filter: hue-rotate(45deg); }
        }

        .love-letter {
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            padding: 40px;
            border-radius: 25px;
            margin: 30px 0;
            text-align: left;
            box-shadow: 
                inset 0 0 30px rgba(0, 0, 0, 0.1),
                0 15px 40px rgba(0, 0, 0, 0.2);
            border: 3px solid rgba(255, 255, 255, 0.5);
            position: relative;
            overflow: hidden;
        }

        .love-letter::before {
            content: '💌';
            position: absolute;
            top: -20px;
            right: -20px;
            font-size: 8em;
            opacity: 0.1;
            transform: rotate(15deg);
        }

        .love-letter p {
            font-size: 1.2em;
            color: #333;
            margin: 20px 0;
            line-height: 1.9;
            position: relative;
            z-index: 1;
        }

        .love-letter p:first-child {
            font-size: 1.4em;
            font-weight: bold;
            color: #c44569;
        }

        .signature {
            text-align: right;
            font-weight: bold;
            color: #ee5a6f;
            margin-top: 30px;
            font-size: 1.4em;
            position: relative;
            z-index: 1;
        }

        .final-message {
            font-size: 2em;
            font-weight: bold;
            color: #ee5a6f;
            margin-top: 30px;
            animation: heartbeat 1.5s ease infinite;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            10% { transform: scale(1.1); }
            20% { transform: scale(1); }
            30% { transform: scale(1.1); }
            40% { transform: scale(1); }
        }

        /* Photo Frame */
        .photo-frame {
            width: 200px;
            height: 200px;
            margin: 30px auto;
            border-radius: 50%;
            background: linear-gradient(45deg, #f093fb, #f5576c);
            padding: 5px;
            animation: frameRotate 20s linear infinite;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
        }

        @keyframes frameRotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .photo-inner {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 5em;
        }

        /* Sparkles */
        .sparkle-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5;
        }

        .sparkle {
            position: absolute;
            color: #fff;
            font-size: 1.5em;
            animation: sparkleAnim 2s ease-in-out infinite;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }

        @keyframes sparkleAnim {
            0%, 100% {
                opacity: 0;
                transform: scale(0) rotate(0deg);
            }
            50% {
                opacity: 1;
                transform: scale(1.5) rotate(180deg);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .card {
                padding: 40px 30px;
            }
            
            .title, .confession-title {
                font-size: 2.5em;
            }
            
            .big-emoji {
                font-size: 6em;
            }
            
            .subtitle {
                font-size: 1.4em;
            }
            
            button {
                padding: 15px 35px;
                font-size: 1.2em;
            }
            
            .buttons {
                gap: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="animated-bg"></div>
    <div class="particles" id="particles"></div>
    <div class="floating-hearts" id="floatingHearts"></div>
    <div class="sparkle-container" id="sparkles"></div>
    
    <div class="container">
        <div class="card">
            <div class="question-page" id="questionPage">
                <h1 class="title">Duyên Yêu Quý! ✨</h1>
                <div class="big-emoji">🥰</div>
                <p class="subtitle">Anh có điều muốn nói với em...</p>
                <p class="description">
                   Làm người yêu anh nhé! 💕
                </p>
                
                <div class="buttons-wrapper">
                    <div class="buttons">
                        <button id="yesBtn"><span>Đồng Ý 💖</span></button>
                        <button id="noBtn"><span>Không 😢</span></button>
                    </div>
                </div>
            </div>

            <div class="confession-page" id="confessionPage">
                <div class="confession-content">
                    <h1 class="confession-title">Anh Yêu Em, Duyên! 💝</h1>
                    
                    <div class="photo-frame">
                        <div class="photo-inner">👩‍❤️‍👨</div>
                    </div>
                    
                    <div class="love-letter">
                        <p>💌 Gửi em, Duyên </p>
                        <p>Hiếu chỉ muốn nói rằng chào Duyên đến với cuộc đời hiếu</p>
                    
                        <div class="signature">
                            Mãi mãi bên em 💖✨<br> 
                            - Anh của em -
                        </div>
                    </div>

                    <p class="final-message">
                        🌹 Anh Yêu Em🌹
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const questionPage = document.getElementById('questionPage');
        const confessionPage = document.getElementById('confessionPage');
        const particlesContainer = document.getElementById('particles');
        const floatingHeartsContainer = document.getElementById('floatingHearts');
        const sparklesContainer = document.getElementById('sparkles');

        // Create particles
        function createParticles() {
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.width = Math.random() * 5 + 2 + 'px';
                particle.style.height = particle.style.width;
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 20 + 's';
                particle.style.animationDuration = Math.random() * 10 + 10 + 's';
                particlesContainer.appendChild(particle);
            }
        }

        function createFloatingHeart() {
            const heart = document.createElement('div');
            heart.className = 'floating-heart';
            const hearts = ['❤️', '💕', '💖', '💗', '💓', '💝', '💘'];
            heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
            heart.style.left = Math.random() * 100 + '%';
            heart.style.animationDelay = Math.random() * 2 + 's';
            heart.style.fontSize = Math.random() * 2 + 1.5 + 'em';
            floatingHeartsContainer.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 8000);
        }

        // Create sparkles
        function createSparkle(x, y) {
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            sparkle.textContent = '✨';
            sparkle.style.left = x + 'px';
            sparkle.style.top = y + 'px';
            sparklesContainer.appendChild(sparkle);

            setTimeout(() => {
                sparkle.remove();
            }, 2000);
        }

        // Initialize
        createParticles();
        setInterval(createFloatingHeart, 300);

        // Mouse move sparkles
        let sparkleTimeout;
        document.addEventListener('mousemove', (e) => {
            clearTimeout(sparkleTimeout);
            sparkleTimeout = setTimeout(() => {
                if (Math.random() > 0.8) {
                    createSparkle(e.clientX, e.clientY);
                }
            }, 50);
        });

        // No button behavior
        let noBtnAttempts = 0;
        noBtn.addEventListener('mouseenter', moveNoButton);
        noBtn.addEventListener('click', (e) => {
            e.preventDefault();
            moveNoButton();
        });

        function moveNoButton() {
            noBtnAttempts++;
            const buttonsWrapper = document.querySelector('.buttons-wrapper');
            const rect = buttonsWrapper.getBoundingClientRect();
            
            const maxX = rect.width - noBtn.offsetWidth - 20;
            const maxY = rect.height - noBtn.offsetHeight - 20;
            
            let randomX = Math.random() * maxX;
            let randomY = Math.random() * maxY;
            
            // Add more erratic movement as attempts increase
            if (noBtnAttempts > 3) {
                randomX += (Math.random() - 0.5) * 100;
                randomY += (Math.random() - 0.5) * 100;
                noBtn.style.transform = 'scale(' + (0.8 + Math.random() * 0.4) + ') rotate(' + (Math.random() * 360) + 'deg)';
            }
            
            noBtn.style.left = Math.max(0, Math.min(maxX, randomX)) + 'px';
            noBtn.style.top = Math.max(0, Math.min(maxY, randomY)) + 'px';
            
            // Change text as user tries more
            if (noBtnAttempts === 3) noBtn.innerHTML = '<span>Đừng mà! 🥺</span>';
            if (noBtnAttempts === 5) noBtn.innerHTML = '<span>Bấm Đồng Ý đi! 💕</span>';
            if (noBtnAttempts === 8) noBtn.innerHTML = '<span>Please... 🙏</span>';
        }

        // Yes button
        yesBtn.addEventListener('click', () => {
            // Explosion effect
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    createFloatingHeart();
                    const x = Math.random() * window.innerWidth;
                    const y = Math.random() * window.innerHeight;
                    createSparkle(x, y);
                }, i * 50);
            }

            setTimeout(() => {
                questionPage.style.display = 'none';
                confessionPage.style.display = 'block';
            }, 500);
        });
    </script>
</body>
</html>
